<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- New book modal only sometimes appearing -->
    <dialog id="new-book-modal">
        <form id="new-book-form">
            <h1>Add Book Details</h1>
            <div class="form-fields">
                <div class="text-field form-field">
                    <label for="book-title">Title</label>
                    <input id="book-title" name="title" type="text" required>
                </div>
                <div class="text-field form-field">
                    <label for="book-author">Author</label>
                    <input id="book-author" name="author" type="text" required>
                </div>
                <div class="text-field form-field">
                    <label for="book-pages">Number of Pages</label>
                    <input id="book-pages" name="pages" type="number" required>
                </div>
                <div class="check-field form-field">
                    <fieldset class="check-field form-field">
                        <legend class="legend">Have you read this book?</legend>

                        <div>
                            <label for="book-read">Yes</label>
                            <input id="book-read-yes" name="read" type="radio" value="yes" checked>
                        </div>

                        <div>
                            <label for="book-read">No</label>
                            <input id="book-read-no" name="read" type="radio" value="no">
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="submission-buttons">
                <button id="close-book-modal" class="modal-button" type="button">Cancel</button>
                <button id="submit-new-book" class="modal-button" type="submit">Add Book</button>
            </div>
        </form>
    </dialog>

    <div class="container">
        <div class="colour-legend-card">
            <span class="colour-legend">
                <label for="read-colour">Books you've read</label>
                <input id="read-colour" type="color" value="#4169E1" >
            </span>
            <span class="colour-legend">
                <label for="unread-colour">Books you haven't</label>
                <input id="unread-colour" type="color" value="#BC8F8F">
            </span>
        </div>
        <div class="book-container">
            <div class="books">
            </div>
            <button id="show-book-modal" class="add-book-btn">Add New Book to Collection</button>
        </div>
    </div>
</body>
</html>
